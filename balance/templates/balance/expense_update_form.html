{% extends 'user_manager/base.html' %}
{% block site_title %} Update expense {% endblock %}
{% block page_heading %} Update expense {% endblock page_heading %}

{% block content %}

<div class="col-sm-5 mb-4 mb-sm-0">
<form method="post" action="" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Update">
    <a href="{% url 'expense_detail' expense.id %}" class="btn btn-primary">Cancel</a>
</form>
</div>

{% endblock content %}
